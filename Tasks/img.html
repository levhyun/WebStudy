<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>img</title>
</head>
<body>
    <!-- 이미지 출력 : img -->
    <img 
        src="./HtmlLogo.png" 
        width="100px" 
        height="100px"
        alt="HtmlLogoImage"
        title="Html Logo">
    <!-- 
        src : 이미지 주소
        width : 가로 크기
        heigth : 세로 크기
        alt : 이미지를 대체하는 텍스트
        title : 이미지 제목
    -->
</body>
</html>
