<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <!-- 정보 전송 -->
    <form action="http://localhost:8080/login">
        <p>ID <input type="text" name="id"></p>
        <p>PASSWORD <input type="password" name="pwd"></p>
        <!-- type : submit -->
        <!-- 값 전달 -->
        <input type="submit">
        <!-- type : reset -->
        <!-- 사용자 입력 초기화 -->
        <input type="reset">
    </form>
    <!-- method="get" : URL에 정보가 담겨서 전송되는 방식. -->
    <!-- method="post" : HTTP 프로토콜의 body에 파라미터가 넘어가는 방식. -->
</body>
</html>
