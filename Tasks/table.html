<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <!-- 테이블 출력 -->
    <!-- border : 테두리 생성 -->
    <table border>
        <!-- 테이블 헤더 -->
        <!-- 테이블의 속성이 정의되는 공간 -->
        <thead>
            <!-- 테이블 라인 -->
            <tr>
                <!-- 테이블 속성 -->
                <th>이름</th><th>이메일</th><th>언어</th><th>자금</th>
            </tr>
        </thead>
        <!-- 테이블 바디 -->
        <!-- 테이블의 값이 저장되는 공간 -->
        <tbody>
            <!-- 테이블 라인 -->
            <tr>
                <!-- 테이블 라인 -->
                <td>a</td><td>a@email.com</td><td>C</td><td>100원</td>
            </tr>
            <!-- 테이블 라인 -->
            <tr>
                <!-- 테이블 라인 -->
                <td>b</td><td>b@email.com</td><td>Java</td><td>1000원</td>
            </tr>
            <!-- 테이블 라인 -->
            <tr>
                <!-- 테이블 라인 -->
                <td>c</td><td>c@email.com</td><td>Javascript</td><td>2500원</td>
            </tr>
            <!-- 테이블 라인 -->
            <tr>
                <!-- 테이블 라인 -->
                <td>d</td><td>d@email.com</td><td>Python</td><td>3500원</td>
            </tr>
        </tbody>
        <!-- 테이블 발 -->
        <!-- 언제나 가장 아래에 위치하게 되는 공간 -->
        <tfoot>
            <!-- 테이블 라인 -->
            <tr>
                <!-- 테이블 라인 -->
                <td>합계</td><td></td><td></td><td>7100원</td>
            </tr>
        </tfoot>
    </table>

    <br>

    <!-- 테이블 병합 하는 법 -->
    <!-- 행 병합 : rowspan -->
    <!-- 열 병합 : colspan -->
    <!-- 적은 숫자 만큼 병합 함 -->
    <table border>
        <thead>
            <tr>
                <th>a</th><th>c</th><th>b</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1</td><td rowspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2">4</td><td>5</td>
            </tr>
            <tr>
                <td colspan="2">3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
