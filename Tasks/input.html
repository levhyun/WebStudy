<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
    <!-- 입력 -->
    <p>TEXT <input type="text" name="text" value="null"></p>
    <!-- 문장 입력 -->
    <textarea cols="30" rows="10"></textarea>
    <!-- type : radio -->
    <input type="radio" name="1">
    <input type="radio" name="1">
    <input type="radio" name="1">
    <!-- type : checkbox -->
    <input type="checkbox" name="2">
    <input type="checkbox" name="2">
    <input type="checkbox" name="2">
    <!-- 자동 선택 -->
    <input type="radio" name="3" checked>
    <input type="checkbox" name="3" checked>
    <!-- type : submit -->
    <input type="submit">
    <!-- type : button -->
    <!-- button ui -->
    <input type="button" value="button">
    <!-- type : hidden -->
    <!-- ui가 보이지 않는 값의 정보 -->
    <!-- ex) ?hide=null -->
    <input type="hidden" name="hide" value="null">
</body>
</html>
